{% extends "encyclopedia/layout.html" %}

{% block title %}
    "Search Results"
{% endblock %}

{% block body %}
<h1>Search Results</h1>

{% if not search_results %}
<h3>No Results</h3>
{% endif %}

<ul>
    {% for result in search_results %}
    <a href="/{{result}}"><li>{{ result }}</li></a>
    {% endfor %}
</ul>

{% endblock %}
